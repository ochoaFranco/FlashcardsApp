<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Decks</title>
    <link rel="stylesheet" href="css/deck-management/deck-styles.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container  mt-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Manage Decks</h1>
            <button id="create-deck-btn" >Create New Deck</button>
        </header>
        
        <!-- navigation links -->
        <nav  class="nav mb-4">
            <a href="index.html">Home</a>
         </nav>

        <!-- Deck form -->
        <div id="deck-form" class="card p-4 mb-4 shadow-sm" style="display: none;">
            <h2 class="h4">Create or Edit Deck</h2>
            <form id="deckForm">
                <input type="hidden" id="deckId">
                <div class="form-group">
                    <label for="deckName">Deck Name:</label>
                    <input type="text" id="deckName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>

        <!-- Word Form -->
        <div id="add-word-form" class="card p-4 mb-4 shadow-sm" style="display: none;">
            <h2 class="h4">Add Word to Deck</h2>
            <form id="wordForm">
                <input type="hidden" id="wordDeckId">
                <div class="form-group">
                    <label for="word">Word:</label>
                    <select id="word" class="form-control" required>
                        <!-- Words will be dynamically added here -->
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add Word</button>
            </form>
        </div>

        <!-- Deck list -->
        <section id="deck-list" class="card p-4 mb-4 shadow-sm">
            <h2 class="h4">Decks</h2>
        </section>
    </div>
    <!-- JS -->
    <script src="js/deck-management/deck-app.js" type="module"></script>
</body>
</html>
