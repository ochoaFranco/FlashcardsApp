<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="css/categories-management/categories-style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <header>
            <h1>Manage Categories</h1>
            <button id="create-category-btn">Create New Category</button>
        </header>

        <!-- Navigation links -->
        <nav>
            <a href="index.html">Home</a>
        </nav>

        <!-- Category form -->
        <div id="category-form" style="display: none;">
            <h2>Create or Edit Category</h2>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>

        <!-- Category list -->
        <section id="category-list">
            <h2 class="h4">Categories</h2>
        </section>
    </div>
    <!-- JS -->
    <script src="js/categories/categories-app.js" type="module"></script>
</body>
</html>
